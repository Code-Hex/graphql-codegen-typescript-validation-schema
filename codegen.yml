overwrite: true
schema: './example/test.graphql'
generates:
  example/types.ts:
    plugins:
      - typescript
    config:
      scalars:
        ID: string
  example/yup/schemas.ts:
    plugins:
      - ./dist/main/index.js:
          schema: yup
          importFrom: ../types
          withObjectType: true
          scalars:
            ID: string
